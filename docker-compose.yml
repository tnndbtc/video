version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # External port 3001 -> internal 3000
    environment:
      # For production: set to actual domain or use relative paths
      # Do NOT hardcode localhost for production deployments
      - VITE_API_URL=${API_URL:-}
    depends_on:
      - backend
    volumes:
      # Development: hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=beatstitch
      - POSTGRES_PASSWORD=beatstitch
      - POSTGRES_DB=beatstitch
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beatstitch"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8000"  # External port 8080 -> internal 8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://beatstitch:beatstitch@postgres:5432/beatstitch
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - STORAGE_PATH=/data
      - MAX_UPLOAD_SIZE=524288000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - beatstitch-data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    # mem_limit works in Compose v2 (not Swarm)
    # Uncomment if needed: mem_limit: 2g

  worker:
    build: ./worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://beatstitch:beatstitch@postgres:5432/beatstitch
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data
    volumes:
      - beatstitch-data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    # Memory limits in standard Compose (not Swarm):
    # mem_limit: 4g
    #
    # NOTE: Job timeouts are the PRIMARY protection against
    # runaway FFmpeg processes. Memory limits are secondary.

  redis:
    image: redis:7-alpine
    # Port not exposed externally - containers communicate via internal network
    # Uncomment if you need external Redis access:
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  postgres-data:
  beatstitch-data:
  redis-data:
